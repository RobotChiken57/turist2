    <h2>Выбор зон</h2>
    <div class="marsh marsh-one">
        <img src="..img/cyrodill.svg" width="500px" height="364px">
        <input type="radio" id="imp" name="drone" value="imp">
        
        <label for="imp">Имперский город, также называющийся Сиродил, — столица провинции Сиродил и Империи. Расположен на берегу озера Румаре.</label>
        <input type="radio" id="anvill" name="drone" value="">
        <label for="anvill">Портовый город на крайнем западе Сиродила. Порт Анвила с выходом в Абессинское море оборудован маяком и довольно оживлён.</label>
        
    </div>
    <div class="marsh marsh-two">
        <img src="..img/skyrim.svg" width="500px" height="364px">

        <input type="radio" id="imp" name="drone" value="imp">
        <label for="imp">Море Призраков</label>
        <input type="radio" id="anvill" name="drone" value="">
        <label for="anvill">Вайтран — один из пяти крупнейших городов Скайрима. Расположен на равнине, занятой тундрой. Является столицей, находящейся в восточной части одноимённого владения.</label>
    </div>
    <div class="marsh marsh-three">
        <img src="..img/hammerfell.svg" width="500px" height="364px">
        <input type="radio" id="imp" name="drone" value="imp">
        <label for="imp">Вторая столица Хаммерфелла, Сентинель, находится на побережье залива Илиак. Этот торговый город стоит на скалистых гребнях холмов.</label>
        <input type="radio" id="anvill" name="drone" value="">
        <label for="anvill">Изначально будучи твердыней наследника Тассада II, А'тора, небольшой остров Строс М'Кай служит сейчас резиденцией для временного губернатора Амиэля Ричтона, который отвечает за безопасность южного побережья провинции.</label>
    </div>
    <div class="marsh marsh-four">
        <img src="..img/morrowind.svg" width="500px" height="364px">
        <input type="radio" id="imp" name="drone" value="imp">
        <label for="imp">Вварденфелл</label>
        <input type="radio" id="anvill" name="drone" value="">
        <label for="anvill">Внутреннее море — большое водное пространство, отделяющее остров Вварденфелл от континентального Морровинда. Оно опоясывает остров с трех сторон: востока, юга и запада.</label>
    </div>
